<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-blue-700 min-h-screen">
    <div>
        <div class="flex justify-center items-center min-h-screen">
            <div class="bg-white w-full max-w-lg border border-white/20 shadow-lg rounded p-5">
                <h3 class="text-center  text-xl font-bold mb-3">Palindrome Checker</h3>
                <div class="mb-3">
                    <input autofocus id="pali" class="p-1 pl-3 w-full bg-transparent border border-gray-400 rounded text-black focus:outline-none focus:border-blue-500" type="text">
                    <div id="inputShow"></div>
                </div>
                
                <button id="check" class="p-1 py-1.5 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold  rounded transition">Check</button>
                <div id="show" class="mx-auto font-bold"></div>
                <div class="mt-4">
                    <select class="w-full p-2 rounded text-sm border-none" name="" id="filter">
                        <option value="all">Show All</option>
                        <option value="palindrome">Palindrome</option>
                        <option value="non-palindrome">Non-Palindrome</option>
                    </select>
                </div>
                <div class="max-w-2xl mx-auto mt-6">
                    <table class="w-full shadow rounded overflow-hidden">
                        <thead class="text-sm">
                            <tr>
                                <th class="p-2">Result</th>
                                <th class="p-2">Date</th>
                                <th class="p-2">Time</th>
                                <th class="p-2">Palindrome</th>
                                <th class="p-2">Action</th>
                            </tr>
                        </thead>
                        <tbody id="historyTable"></tbody>
                    </table>
                </div>
            </div>
            
            </div>
    </div>
    <!-- Delete Confirmation Modal -->
<div id="deleteModal" class="fixed inset-0 bg-black/50 flex justify-center items-center hidden">
    <div class="bg-white w-80 rounded shadow-lg p-5">
        <p class="text-center font-semibold text-gray-800 mb-4">
            Are you sure you want to delete this entry?
        </p>
        <div class="flex justify-between">
            <button id="cancelDelete" class="px-4 py-1 rounded bg-gray-300 hover:bg-gray-400 text-black">
                Cancel
            </button>
            <button id="confirmDelete" class="px-4 py-1 rounded bg-red-500 hover:bg-red-600 text-white">
                Delete
            </button>
        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
